<section class="signup">
  <section class="signup__input signup__input--bottom signup__input--top">
    <input type="text" class="signup__input--color" placeholder="User name">
  </section>
  <section class="signup__input signup__input--bottom">
    <input type="password" class="signup__input--color" placeholder="password">
  </section>
  <section class="signup__section signup__section--bottom">
    <button class="signup__section__button signup__section__button--color" routerLink="/chat">Sign up / Log in</button>
  </section>

  <section class="terms">
    <p class="terms__section terms__section--color">By signing up, you agree to the Terms of Service and Privacy Policy, including Cookie Use. Others will be able to find you by searching for your email address or phone number when provided.</p>
  </section>

</section>
